[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]  # 기본 + import 정리 + 버그패턴 + pyupgrade
ignore = ["E501"]                   # line-length는 formatter에 맡김

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"